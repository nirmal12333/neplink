<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NepLink</title>
    <link rel="stylesheet" href="../styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #ff6b35;
            --secondary: #f7931e;
            --light-bg: #f8f9fa;
            --white: #ffffff;
            --card-bg: #ffffff;
            --text-primary: #333333;
            --text-secondary: #666666;
            --border-color: #e1e8ed;
        }
        
        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            color: var(--text-primary);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('../img/category/hero.png') center/cover no-repeat;
            opacity: 0.1;
            z-index: -1;
        }
        
        .login-container {
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            padding: 40px;
            position: relative;
            overflow: hidden;
            border: 1px solid var(--border-color);
            animation: fadeIn 0.8s ease-out;
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,107,53,0.1) 0%, rgba(255,107,53,0) 70%);
            z-index: -1;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            font-size: 2.5rem;
            margin: 0;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: pulse 2s infinite;
        }
        
        .logo p {
            color: var(--text-secondary);
            margin-top: 10px;
        }
        
        .user-types {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .user-type {
            padding: 12px 25px;
            background: var(--light-bg);
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid var(--border-color);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        
        .user-type:hover {
            background: rgba(255, 107, 53, 0.1);
            transform: translateY(-3px);
        }
        
        .user-type.active {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.3);
        }
        
        .form-container {
            position: relative;
            min-height: 300px;
        }
        
        .form-section {
            display: none;
            animation: slideIn 0.5s ease;
        }
        
        .form-section.active {
            display: block;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            padding: 15px;
            background: var(--light-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.2);
            background: #e9ecef;
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .primary-btn {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.3);
        }
        
        .primary-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 107, 53, 0.4);
        }
        
        .secondary-btn {
            background: var(--light-bg);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }
        
        .secondary-btn:hover {
            background: #e9ecef;
            transform: translateY(-3px);
        }
        
        .form-footer {
            text-align: center;
            margin-top: 25px;
            color: var(--text-secondary);
        }
        
        .form-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .form-footer a:hover {
            text-decoration: underline;
        }
        
        .register-prompt {
            background: rgba(255, 107, 53, 0.1);
            border: 1px solid rgba(255, 107, 53, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
            text-align: center;
        }
        
        .register-prompt h3 {
            margin-top: 0;
            color: var(--primary);
        }
        
        .error-message {
            color: #ff4757;
            background: rgba(255, 71, 87, 0.1);
            border: 1px solid rgba(255, 71, 87, 0.3);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            display: none;
        }
        
        .success-message {
            color: #2ed573;
            background: rgba(46, 213, 115, 0.1);
            border: 1px solid rgba(46, 213, 115, 0.3);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>Nep<span>Link</span></h1>
            <p>Connecting the global Nepali community</p>
        </div>
        
        <div class="register-prompt">
            <h3>First Time Here?</h3>
            <p>Please register first to create an account before logging in</p>
            <a href="register.html" class="btn secondary-btn">Register Now</a>
        </div>
        
        <div class="user-types">
            <div class="user-type active" data-type="customer">Customer</div>
            <div class="user-type" data-type="admin">Admin</div>
            <div class="user-type" data-type="owner">Owner</div>
        </div>
        
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
        
        <div class="form-container">
            <!-- Customer Login Form -->
            <div class="form-section active" id="customer-form">
                <form id="customerLoginForm">
                    <div class="form-group">
                        <label for="customerEmail">Email</label>
                        <input type="email" id="customerEmail" class="form-control" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="customerPassword">Password</label>
                        <input type="password" id="customerPassword" class="form-control" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn primary-btn">Login as Customer</button>
                </form>
            </div>
            
            <!-- Admin Login Form -->
            <div class="form-section" id="admin-form">
                <form id="adminLoginForm">
                    <div class="form-group">
                        <label for="adminEmail">Email</label>
                        <input type="email" id="adminEmail" class="form-control" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="adminPassword">Password</label>
                        <input type="password" id="adminPassword" class="form-control" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn primary-btn">Login as Admin</button>
                </form>
            </div>
            
            <!-- Owner Login Form -->
            <div class="form-section" id="owner-form">
                <form id="ownerLoginForm">
                    <div class="form-group">
                        <label for="ownerEmail">Email</label>
                        <input type="email" id="ownerEmail" class="form-control" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="ownerPassword">Password</label>
                        <input type="password" id="ownerPassword" class="form-control" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn primary-btn">Login as Owner</button>
                </form>
            </div>
        </div>
        
        <div class="form-footer">
            <p>Don't have an account? <a href="register.html">Register here</a></p>
        </div>
    </div>

    <script>
        // User type switching
        const userTypes = document.querySelectorAll('.user-type');
        const formSections = document.querySelectorAll('.form-section');
        
        userTypes.forEach(type => {
            type.addEventListener('click', () => {
                // Remove active class from all user types
                userTypes.forEach(t => t.classList.remove('active'));
                // Add active class to clicked user type
                type.classList.add('active');
                
                // Hide all form sections
                formSections.forEach(section => section.classList.remove('active'));
                
                // Show the corresponding form section
                const userType = type.getAttribute('data-type');
                document.getElementById(`${userType}-form`).classList.add('active');
            });
        });
        
        // Form submission handlers
        document.getElementById('customerLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            loginUser('user');
        });
        
        document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            loginUser('admin');
        });
        
        document.getElementById('ownerLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            loginUser('owner');
        });
        
        // Login function
        async function loginUser(userType) {
            const email = document.getElementById(`${userType}Email`).value;
            const password = document.getElementById(`${userType}Password`).value;
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password, userType })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Save token to localStorage
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // Show success message
                    showMessage('success', 'Login successful! Redirecting...');
                    
                    // Redirect based on user type
                    setTimeout(() => {
                        if (data.user.userType === 'admin') {
                            window.location.href = '../admin/';
                        } else {
                            window.location.href = '../';
                        }
                    }, 1500);
                } else {
                    showMessage('error', data.message);
                }
            } catch (error) {
                showMessage('error', 'An error occurred. Please try again.');
                console.error('Login error:', error);
            }
        }
        
        // Show message function
        function showMessage(type, message) {
            const errorElement = document.getElementById('errorMessage');
            const successElement = document.getElementById('successMessage');
            
            if (type === 'error') {
                errorElement.textContent = message;
                errorElement.style.display = 'block';
                successElement.style.display = 'none';
            } else {
                successElement.textContent = message;
                successElement.style.display = 'block';
                errorElement.style.display = 'none';
            }
            
            // Hide message after 5 seconds
            setTimeout(() => {
                errorElement.style.display = 'none';
                successElement.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
